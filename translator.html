<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Language Translator</h1>
        <textarea id="inputText" placeholder="Enter English text here..."></textarea>
        <button onclick="translateText()">Translate</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        const dictionary = {
            "I": "Loc",
            "You (singular)": "Mos",
            "He/She/It": "San",
            "We": "Co Mos",
            "They": "San Mos",
            "Itself": "San San",
            "Am": "Cha",
            "Are": "Cha",
            "To be": "Cha",
            "Do": "Soc",
            "Work": "Soc",
            "Love": "Ti San",
            "Eat": "Cha Soc",
            "Drink": "La Loc",
            "Sleep": "Pu Op",
            "Run": "San Ma",
            "Walk": "Co Tok",
            "Jump": "Gee Mos",
            "See": "Loc Po",
            "Hear": "Loc Op",
            "Speak": "Pu San",
            "Have": "Ma Cha",
            "Go": "Tam Soc",
            "Think": "Tam Loc",
            "Make": "Loc Soc",
            "Big": "Bo Po",
            "Small": "Chus Ti",
            "Fast": "San Soc",
            "Slow": "San Co",
            "Happy": "Op Tri",
            "Sad": "Pu La",
            "Bright": "Pu Tok",
            "Dark": "Chus Tok",
            "Strong": "San Po",
            "Weak": "Chus La",
            "House": "Op So",
            "Tree": "Soc San",
            "River": "San Po",
            "Mountain": "Tam So",
            "Sun": "Pu Mos",
            "Moon": "Tam Ma",
            "Star": "Pu Soc",
            "Ocean": "So Chus",
            "Cloud": "Chus Ma",
            "Dog": "La So",
            "Cat": "Chus Chi",
            "Bird": "Lee Loc",
            "Fish": "Bo Loc",
            "Horse": "Op So",
            "Lion": "Ti Loc",
            "Snake": "Pu Ma",
            "Head": "Op Cha",
            "Eye": "Loc Cha",
            "Hand": "Op La",
            "Leg": "Ti Po",
            "Heart": "Op San",
            "Ear": "Cha San",
            "Foot": "Bo Tok",
            "Mouth": "Tam So",
            "Nose": "Ma So",
            "Mother": "Tam San",
            "Father": "Bo San",
            "Sister": "Pu Loc",
            "Brother": "Lee San",
            "Child": "Chi Ma",
            "Water": "Co So San",
            "Bread": "Lee San Cha La",
            "Fruit": "Bo San Loc Soc",
            "Meat": "Tam Cha Soc",
            "Rice": "San Loc Cha Cha",
            "Milk": "Tam Loc Ti Tok",
            "Soup": "So So Mos Pu",
            "Sugar": "Pu Mos San Cha San",
            "Salt": "Pu La Soc Soc",
            "Coffee": "Co So Bo Loc Cha",
            "Red": "San Cha",
            "Blue": "Lee Mos",
            "Green": "Po San",
            "Yellow": "Tri Cha",
            "Black": "Chus Ti",
            "White": "Co Op",
            "One": "So Ma",
            "Two": "Soc Co",
            "Three": "Soc San",
            "Four": "Bo Ti",
            "Five": "Bo Cha",
            "Six": "Bo Tro",
            "Seven": "Bo Stref",
            "Eight": "Loc Bo",
            "Nine": "Loc Ma",
            "Ten": "Soc Cha",
            "Now": "Cha Mos",
            "Later": "So Loc",
            "Soon": "Po Mos",
            "Always": "So Tam",
            "Never": "Ma Tam",
            "Today": "Soc Tri",
            "Tomorrow": "Soc Mos",
            "Yesterday": "Tri La",
            "Here": "Co Loc",
            "There": "San Loc",
            "Left": "Ti Po",
            "Right": "Tok Cha",
            "Up": "So Po",
            "Down": "Ma Po",
            "And": "So",
            "But": "Ma",
            "Or": "Chus"
        };

        function translateText() {
            const inputText = document.getElementById('inputText').value;
            const words = inputText.split(' ');
            const translatedWords = words.map(word => {
                return dictionary[word] || word; // Use original word if not found in dictionary
            });
            const outputText = translatedWords.join(' ');
            document.getElementById('output').innerText = `Translated: ${outputText}`;
        }
    </script>
</body>
</html>
